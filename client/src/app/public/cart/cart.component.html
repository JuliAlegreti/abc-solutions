<app-header></app-header>
<div class="cart">
	<div class="cart__main wrap">				
		<h3 class="cart__title">Productos en el carro</h3>	
		<div class="products">
			<div class="product" *ngFor="let product of products; index as i">					
				<figure (click)="open(content, product)" class="product__img" [style.backgroundImage]="'url('+ product.img +')'"></figure>
				<div class="product__description">
					<h4 class="product__title">{{product.name}}</h4>				
					<div>
						<p class="product__category">Precio: {{product.price}}</p>				
						<span (click)="delete(i)">Eliminar</span>
					</div>
				</div>	
			</div>		
		</div>
	</div>	  
</div>
